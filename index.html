<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
	<script src="script.js" defer></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="main-div">
		<h2>Password Generator</h2>
		<div class="password"></div>
		<button id="copy"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--! Font Awesome Pro 6.3.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M280 64h40c35.3 0 64 28.7 64 64V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V128C0 92.7 28.7 64 64 64h40 9.6C121 27.5 153.3 0 192 0s71 27.5 78.4 64H280zM64 112c-8.8 0-16 7.2-16 16V448c0 8.8 7.2 16 16 16H320c8.8 0 16-7.2 16-16V128c0-8.8-7.2-16-16-16H304v24c0 13.3-10.7 24-24 24H192 104c-13.3 0-24-10.7-24-24V112H64zm128-8a24 24 0 1 0 0-48 24 24 0 1 0 0 48z"/></svg></button>
		<div class="options">
			<div class="length-div">
				<label for="length">Password length at-lest 4</label>
				<input type="text" id="length">
			</div>
			<div class="upper-div">
				<label for="upper">can include uppercase</label>
				<input class="controls" type="checkbox" id="upper">
			</div>
			<div class="lower-div">
				<label for="lower">can include lowercase</label>
				<input class="controls" type="checkbox" id="lower">
			</div>
			<div class="numbers-div">
				<label for="numbers">can include numbers</label>
				<input class="controls" type="checkbox" id="numbers">
			</div>
			<div class="symbols-div">
				<label for="symbols">can include symbols</label>
				<input class="controls" type="checkbox" id="symbols">
			</div>
		</div>
		<button id="generate">Generate password</button>
	</div>
</body>
</html>
